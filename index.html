<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <title>Scores</title>
</head>
<body>
    
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://i.pinimg.com/564x/50/3b/ae/503bae0ba3c511b24030b21890d5d9bd.jpg"  alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                        <p class="subtitle">Use the buttons provided to keep track of your scores, jedi scum</p>
                       <label for="playTo" class="label is-inline"> Dueling to:
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>     
                            </select>
                        </div>
                       </label>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Btn" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Btn" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
                  
                  <p>What's your Jedi name?
                    <input type="text" name="p1Name" id="p1Name">
                </p>
                <p>
                    What's your friend's Sith name?
                    <input type="text" name="p2Name" id="p2Name">

                    <div class="column is-one-third">
                        <p>Winner: <span id="win">no one ¯\_(ツ)_/¯</span></p>
                    </div>
                    
                </p>
            </div>
        </div>
    </div>
</section>
   
    
    
    

    <script src="./score.js"></script>
</body>
</html>
